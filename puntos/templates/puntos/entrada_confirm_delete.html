{% extends 'master.html' %}

{% block title %}
Confirmar eliminar
{% endblock %}

{% block content %}

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 class="text-center">Confirmar Eliminar Registro</h2>
            <p class="text-center">¿Estás seguro que querés eliminar "{{ entrada }}"?</p>
            <form method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger btn-block">Confirmar</button>
                <a href="{% url 'entrada_list' %}" class="btn btn-secondary btn-block mt-2">Cancelar</a>
            </form>
        </div>
    </div>
</div>

{% endblock %}
