{% extends 'master.html' %}

{% block title %}
{% if form.instance.pk %}Editar{% else %}Crear{% endif %} registro
{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 class="text-center">{% if form.instance.pk %}Editar{% else %}Crear{% endif %} registro</h2>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary btn-block">Save</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
